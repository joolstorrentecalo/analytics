version: 2
models:
  - name: level_up_course_actions
    description: Returns information when a user enrolls, changes status, earns a certificate, or has their access revoked in a course.
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: company_id
      - name: course_sku
      - name: course_title
      - name: company_id
      - name: notifiable_id
      - name: course_action
        data_tests:
          - not_null
      - name: event_timestamp
        data_tests:
          - not_null
      - name: transaction_type
      - name: username
      - name: user_id
      - name: user_state
      - name: user_country
      - name: user_client
      - name: external_customer_id
      - name: ref1_user_type
      - name: ref2_user_job
      - name: ref4_user_company
      - name: ref6_user_role_type
      - name: ref7_user_continent
      - name: ref8_user_country
      - name: ref9_user_sub_dept
      - name: ref10_user_dept
      - name: sf_account_id
      - name: sf_contact_id
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_course_completions
    description: Returns information when a course is completed by a user
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: company_id
      - name: event
      - name: license
      - name: notifiable_id
      - name: course_action
      - name: event_timestamp
        data_tests:
          - not_null
      - name: title
      - name: transaction_type
      - name: updated_at
      - name: username
      - name: user_id
      - name: user_state
      - name: user_country
      - name: user_client
      - name: ref1_user_type
      - name: ref2_user_job
      - name: ref4_user_company
      - name: ref6_user_role_type
      - name: ref7_user_continent
      - name: ref8_user_country
      - name: ref9_user_sub_dept
      - name: ref10_user_dept
      - name: sf_account_id
      - name: sf_contact_id
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_course_purchases
    description: Returns information about course purchases
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: transaction_id
      - name: gift_recipient_email
      - name: timestamp
      - name: company_id
      - name: coupon
      - name: coupon_code
      - name: purchasable_id
      - name: purchasable_type
      - name: charge_id
      - name: group_id
      - name: order_id
      - name: revenue_type
      - name: quantity
      - name: variation
      - name: shipping_method
      - name: type
      - name: course_sku
      - name: course_slug
      - name: course_title
      - name: course_start_date
      - name: is_success
      - name: failure_code
      - name: failure_message
      - name: username
      - name: user_id
      - name: stripe_customer_id
      - name: sf_contact_id
      - name: sf_account_id
      - name: referral_referrer
      - name: referral_referrer_type
      - name: referral_source
  - name: level_up_course_views
    description: Returns information about pages within courses that are viewed as a learner
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - user_id
            - event_timestamp
            - topic_title
    columns:
      - name: company_id
      - name: course_id
      - name: course_sku
      - name: course_title
      - name: lesson_id
      - name: lesson_slug
      - name: lesson_title
      - name: section_id
      - name: section_slug
      - name: section_title
      - name: event_timestamp
        data_tests:
          - not_null
      - name: topic_id
      - name: topic_title
      - name: username
      - name: user_id
      - name: user_state
      - name: user_country
      - name: user_type
      - name: ref1_user_type
      - name: ref2_user_job
      - name: ref4_user_company
      - name: ref6_user_role_type
      - name: ref7_user_continent
      - name: ref8_user_country
      - name: ref9_user_sub_dept
      - name: ref10_user_dept
      - name: sf_account_id
      - name: sf_contact_id
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_email_captures
    description: Returns information when an email is entered by a user on a course paywall or waitlist.
    columns:
      - name: notifiable_type
      - name: course_sku
      - name: course_id
        data_tests:
          - not_null
      - name: company_id
      - name: company_host
      - name: company_subdomain
      - name: course_title
      - name: anonymous_id
      - name: source
      - name: notifiable_id
      - name: event_timestamp
        data_tests:
          - not_null
      - name: username
      - name: event
      - name: id
        data_tests:
          - not_null
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_learning_path_actions
    description: Returns information when a learner enrolls, changes status, earns a certificate, or has their access revoked in a learning path.
    columns:
      - name: id
        data_tests:
          - not_null
      - name: source
      - name: event_timestamp
      - name: type
      - name: username
      - name: company_id
      - name: notifiable_id
      - name: learning_path_title
      - name: learning_path_sku
      - name: milestone_title
      - name: user_id
      - name: sf_contact_id
      - name: sf_account_id
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_logins
    description: Returns information about logins. It includes browser & IP Address information
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - user_id
            - event_timestamp
    columns:
      - name: browser_info
      - name: company_host
      - name: company_id
      - name: company_subdomain
      - name: event
      - name: event_timestamp
        data_tests:
          - not_null
      - name: user_agent
      - name: username
      - name: user_id
      - name: ref1_user_type
      - name: ref2_user_job
      - name: sf_account_id
      - name: sf_contact_id
      - name: uploaded_at
        data_tests:
          - not_null
  - name: level_up_visits
    description: Returns information about logged-in users visiting the platform
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - user_id
            - event_timestamp
    columns:
      - name: company_host
      - name: company_id
      - name: company_subdomain
      - name: event
      - name: event_timestamp
        data_tests:
          - not_null
      - name: username
      - name: user_id
      - name: user_client_id
      - name: user_department_id
      - name: ref1_user_type
      - name: ref2_user_job
      - name: sf_account_id
      - name: sf_contact_id
      - name: uploaded_at
        data_tests:
          - not_null
