version: 2

macros:
  - name: aws_source_incremental
    description: '{{ doc("aws_source_incremental") }}'
    arguments:
      - name: source_table
        type: string
        description: Name of the source table (from schema.yml file).
      - name: source_schema
        type: string
        description: Name of the source table (from schema.yml file). Default value is AWS_BILLING.
      - name: condition_column
        type: string
        description: Name of the column for data deduplication. Default value is `metadata$file_last_modified`.
      - name: unique_key_column
        type: string
        description: Unique column (pseudo primary key). Default value is `year_mo_partition`
  - name: union_aws_source
    description: '{{ doc("union_aws_source") }}'
    arguments:
      - name: source_tables
        type: comma separated list between brackets
        description: Name of the source table (from schema.yml file).
      - name: source_schema
        type: string
        description: Name of the source table (from schema.yml file). Default value is AWS_BILLING.
