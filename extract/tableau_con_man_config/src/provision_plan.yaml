
name: provision
target: 
  name: gitlab
  type: server
  site_name: TABLEAU_API_SITE_NAME
  token_name: TABLEAU_API_TOKEN_NAME
  token_secret: TABLEAU_API_TOKEN_SECRET
  server_url: TABLEAU_API_URL
  filters:
    - filed: ProjectName
      operator: Equals
      value: Public
      assets:
        - workbooks
        - datasources
reference:
  name: gitlab
  type: spec
  file_path: "./tableau_con_man_config/src/specification.yml"
assets:
  projects:
    options:
      include_asset_permissions: True
options:
  delete_on_target: False
    