version: '1.0'
data_classification:
  MNPI:
    description: "MNPI data classification"
    include:
      databases:
        - PREP
        - RAW
      schemas:
        - PREP.GAINSIGHT_CUSTOMER_SUCCESS
        - RAW.*
      tables:
        - PREP.GAINSIGHT_CUSTOMER_SUCCESS.*
        - RAW.SCHEMA_TEST.*
    exclude:
      databases:
        - PROD
        - RAW
      schemas:
        - RAW.*
        - PROD.*
      tables:
        - RAW.SCHEMA_TEST.RADOVAN_TEST_EXCLUDE
        - PROD.*.*

  PII:
    description: "PII data classification"
    include:
      databases:
        - PREP
        - RAW
      schemas:
        - PREP.GAINSIGHT_CUSTOMER_SUCCESS
        - RAW.*
        - RAW.SOME_SCHEMA
      tables:
        - PREP.GAINSIGHT_CUSTOMER_SUCCESS.*
        - RAW.*.*
        - PREP.GAINSIGHT_CUSTOMER_SUCCESS.my_table
    exclude:
      databases:
        - PROD
        - RAW
      schemas:
        - RAW.*
        - PROD.*
      tables:
        - RAW.SCHEMA_TEST.RADOVAN_TEST_EXCLUDE
        - PROD.*.*